# Model settings
model:
  name: convnextv2_tiny
  num_classes: 5
  pretrained: true
  dropout: 0.0  # No dropout 

# Data settings
data:
  csv_file: data/raw/train.csv
  img_dir: data/raw/train_images
  train_indices: data/splits/train_indices.npy
  val_indices: data/splits/val_indices.npy
  image_size: 224
  batch_size: 32
  num_workers: 4
  preprocess: true
  apply_clahe: true
  advanced_aug: true

# Training settings
training:
  num_epochs: 50  # Extended training
  freeze_epochs: 3
  optimizer: adamw
  learning_rate: 0.0001
  weight_decay: 0.003  # Medium weight decay
  scheduler: cosine
  loss_type: weighted_ce
  label_smoothing: 0.05  # Light label smoothing
  
# Device settings
device: cuda

# Logging and saving
experiment_name: pretrained_exp_004
save_dir: experiments/pretrained
log_interval: 10
save_best: true
save_last: true

# Random seed
seed: 42