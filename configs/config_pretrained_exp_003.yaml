model:
  name: convnextv2_tiny
  num_classes: 5
  pretrained: true

data:
  csv_file: data/raw/train.csv
  img_dir: data/raw/train_images
  train_indices: data/splits/train_indices.npy
  val_indices: data/splits/val_indices.npy
  image_size: 224
  batch_size: 32
  num_workers: 4
  preprocess: true
  apply_clahe: true
  advanced_aug: true

training:
  num_epochs: 30
  freeze_epochs: 3
  optimizer: adamw
  learning_rate: 0.0001
  weight_decay: 0.003  # Medium weight decay
  scheduler: cosine
  loss_type: weighted_ce
  
device: cuda
experiment_name: pretrained_exp_003
save_dir: experiments/pretrained
log_interval: 10
save_best: true
save_last: true
seed: 42